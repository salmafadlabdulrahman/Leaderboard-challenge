<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>30 Days Of Javascript Challenge Leaderboard</h1>
    </header>

    <form class="input-fields">
      <div class="input-containers">
        <input type="text" class="input firstName" placeholder="First Name" />
        <input type="text" class="input lastName" placeholder="Last Name" />
        <input type="text" class="input country" placeholder="Country" />
        <input type="number" class="input score" placeholder="Player Score" />
      </div>

      <button class="AddPlayer">Add Player</button>
      
    </form>
    <p class="errorMsg"></p>

    <div class="player-wrapper">
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
